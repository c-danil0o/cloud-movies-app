<div class="login-container">
  <div class="login-logo">

    <img src="../../assets/img/movie-icon.png" width="180px" alt='logo'>
    <span class="logo-text">Movflix</span>
  </div>
  <div class="login-forms">

    <span class="login-text">
      Sign In
    </span>
    <div class="fields">
      <input class="email_field" type="email" pInputText placeholder="Email" [(ngModel)]="email" />
      <p-password class="password_field" placeholder="Password" [toggleMask]="true" [feedback]="false"
        [(ngModel)]="password"></p-password>
    </div>
    @if (error){
    <span class="error">Email is not valid!</span>
    }

    <p-button type="button" label="Sign In" class="p-button-secondary login-button" type="submit"
      (onClick)="login()"></p-button>

    <div class="register-link">

      <span>Don't have an account?</span>
      <a class="link" [routerLink]="['/register']">Sign Up</a>
    </div>



  </div>
</div>
